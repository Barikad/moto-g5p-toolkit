<template class="task-template">
  <section id="hardware-keys-section" class="section js-section u-category-hardware">
    <header class="hardware">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-hardware"></use></svg>
          Hardware Configuration
        </h1>
        <h3>This module allows you to set the MRI Sync pulse key and Response keys before starting an experiment. Make sure the USB Human Interface Device (HID) is connected.</h3>

        <p>If you know the key, you can set it manually using the system keyboard. Else, click on the input box and press the keys on the keypad.</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="async-msg-demo-toggle" class="js-container-target demo-toggle-button">MRI sync pulse
          <div class="demo-meta u-avoid-clicks">Set sync pulse from MRI scanner</div>
        </button>
        <div class="demo-box">
          <form class="ui form">
            <div class="field">
              <label>Sync Pulse Key</label>
              <input type="text" id="sync-key" name="sync-key" placeholder="Click here and press key" maxlength="1">
            </div>
            <div class="demo-controls">
              <button class="demo-button" id="sync-set-button">Set</button>
              <span class="demo-response" id="sync-set-reply"></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="sync-msg-demo-toggle" class="js-container-target demo-toggle-button">Responses
          <div class="demo-meta u-avoid-clicks">Set subject response keys</div>
        </button>
        <div class="demo-box">
          <form class="ui form">
            <div class="field">
              <label>'Yes' Response Key</label>
              <input type="text" id="response-correct" name="response-correct" placeholder="Click here and press key" maxlength="1">
            </div>
            <div class="field">
              <label>'No' Response Key</label>
              <input type="text" id="response-wrong" name="response-wrong" placeholder="Click here and press key" maxlength="1">
            </div>
            <div class="demo-controls">
              <button class="demo-button" id="response-set-button">Set</button>
              <span class="demo-response" id="response-set-reply"></span>
            </div>
          </form>
        </div>
      </div>
    </div>


    <script type="text/javascript">
      require('./renderer-process/hardware/set-keys')
    </script>
  </section>
</template>
