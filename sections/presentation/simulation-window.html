<style>
    body {
        font-family: system, -apple-system, '.SFNSText-Regular', 'SF UI Text', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
        color: #fff;
        background-color: #000000;
        text-align: center;
    }

    h2 {
        padding: 0;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
    }

</style>

<h2 id="simulation-text">Waiting for MRI Sync Pulse</h2>

<script>
    const ipc = require('electron').ipcRenderer
    ipc.on('main-process-reply', function (event, arg) {
        changeText(arg, function() {
            // Send callback after text has been changed to main process
            ipc.send('find-diff')
        })
    })
    ipc.on('sync-reply', function (event, arg) {
        document.getElementById('simulation-text').innerHTML = arg
    })
    function changeText(arg, cb) {
        document.getElementById('simulation-text').innerHTML = arg
        cb()
    }
</script>
