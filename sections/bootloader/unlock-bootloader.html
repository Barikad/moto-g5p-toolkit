<template class="task-template">
  <section id="unlock-bootloader-section" class="section js-section u-category-bootloader">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-terminal"></use></svg>
          Unlock Bootloader
        </h1>
        <h3>This module allows you to unlock bootloader with <code>unique key</code>.</h3>

        <p>
          If the phone is connected via <code>ADB</code>, it will
          rebooted to <code>Fastboot</code> mode.
        </p>

        <p>
          <code>This command will erase all user data.</code> Make sure you create a backup before proceeding!
        </p>

        <p>
          <code>Unlocking the bootloader will void your warranty.</code> You have been warned!
        </p>

      </div>
    </header>

    <div class="toolkit">
      <div class="toolkit-wrapper">
        <button id="unlock-bootloader-toggle" class="js-container-target toolkit-toggle-button">Unlock Bootloader
          <div class="toolkit-meta u-avoid-clicks">Make sure the phone is connected  <span class="toolkit-meta-divider">|</span> preferably in <code>Fastboot</code> mode</div>
        </button>
        <div class="toolkit-box">

          <form class="ui form">
            <div class="field">
              <label>Enter unique key obtained from Motorola</label>
              <input type="text" name="unique-key" placeholder="Unique Key" id="unlock-bootloader-unique-key">
            </div>

            <div class="toolkit-controls">
              <button class="toolkit-button" id="unlock-bootloader-button">Unlock!</button>
              <span class="toolkit-response" id="unlock-bootloader-button-reply"></span>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/bootloader/unlock-bootloader')
    </script>

  </section>
</template>
