<template class="task-template">
  <section id="install-drivers-section" class="section js-section u-category-device">
    <header class="device">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-mobile"></use></svg>
          Install Windows Driver
        </h1>
        <h3>This module allows you install Motorola drivers for detecting phone in <code>Fastboot</code> mode.</h3>

        <p>For Linux and macOS, driver install is not required.</p>
      </div>
    </header>

    <div class="toolkit">
      <div class="toolkit-wrapper">
        <button id="32bit-driver-toggle" class="js-container-target toolkit-toggle-button">32 Bit Driver
          <div class="toolkit-meta u-avoid-clicks">x86 driver for 32bit Windows</div>
        </button>
        <div class="toolkit-box">
          <form class="ui form">
            <div class="toolkit-controls">
              <button class="toolkit-button" id="32bit-driver-button">Install 32bit driver</button>
            </div>
          </form>
        </div>
      </div>

      <div class="toolkit-wrapper">
        <button id="64bit-driver-toggle" class="js-container-target toolkit-toggle-button">64 Bit Driver
          <div class="toolkit-meta u-avoid-clicks">x64 driver for 64bit Windows</div>
        </button>
        <div class="toolkit-box">
          <form class="ui form">
            <div class="toolkit-controls">
              <button class="toolkit-button" id="64bit-driver-button">Install 64bit driver</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/device/install-drivers')
    </script>
  </section>
</template>
