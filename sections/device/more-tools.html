<template class="task-template">
  <section id="more-tools-section" class="section js-section u-category-device">
    <header class="device">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-cogs"></use></svg>
          More Tools
        </h1>
        <h3>This module allows you to execute some commonly used commands.</h3>

        <p>Commonly used <code>ADB</code> and <code>Fastboot</code> commands.</p>
      </div>
    </header>

    <div class="toolkit">
      <div class="toolkit-wrapper">
        <button id="adb-commands-toggle" class="js-container-target toolkit-toggle-button">ADB Commands
          <div class="toolkit-meta u-avoid-clicks">Various ADB commands to interact with your device</div>
        </button>
        <div class="toolkit-box">
          <form class="ui form">
            <div class="toolkit-controls">
              <button class="toolkit-button" id="reboot-to-bootloader-button">Reboot to bootloader</button>
              <span class="toolkit-response" id="reboot-to-bootloader-button-reply"></span>
            </div>
            <div class="toolkit-controls padding-top-10">
              <button class="toolkit-button" id="reboot-to-recovery-button">Reboot to recovery</button>
              <span class="toolkit-response" id="reboot-to-recovery-button-reply"></span>
            </div>
            <div class="toolkit-controls padding-top-10">
              <button class="toolkit-button" id="reboot-system-button">Reboot system</button>
              <span class="toolkit-response" id="reboot-system-button-reply"></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="toolkit">
      <div class="toolkit-wrapper">
        <button id="fastboot-commands-toggle" class="js-container-target toolkit-toggle-button">Fastboot Commands
          <div class="toolkit-meta u-avoid-clicks">Various Fastboot commands to interact with your device</div>
        </button>
        <div class="toolkit-box">
          <form class="ui form">
            <div class="toolkit-controls">
              <button class="toolkit-button" id="reboot-to-bootloader-fb-button">Reboot to bootloader</button>
              <span class="toolkit-response" id="reboot-to-bootloader-fb-button-reply"></span>
            </div>
            <div class="toolkit-controls padding-top-10">
              <button class="toolkit-button" id="reboot-system-fb-button">Reboot system</button>
              <span class="toolkit-response" id="reboot-system-fb-button-reply"></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/device/more-tools')
    </script>
  </section>
</template>
