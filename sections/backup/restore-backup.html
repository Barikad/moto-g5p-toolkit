<template class="task-template">
  <section id="restore-backup-section" class="section js-section u-category-backup">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-history"></use></svg>
          Restore Backup
        </h1>
        <h3>This module allows you to restore a backup to the device.</h3>
        <p>You can either do it the Android way or the Recovery (NANDroid) way. Don't mix and match. These commands will try to flash the backup blindly.</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="android-backup-restore-toggle" class="js-container-target demo-toggle-button">Android Backup
          <div class="demo-meta u-avoid-clicks">Restore backup via ADB </div>
        </button>
        <div class="demo-box">
          <p>Click the button below to start restoring backup to the device. You will be asked to specify the Android Backup file.</p>
          <div class="demo-controls">
            <button class="demo-button" id="android-backup-restore-button">Restore Backup</button>
            <span class="demo-response" id="android-backup-restore-button-reply"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="nandroid-backup-restore-toggle" class="js-container-target demo-toggle-button">Recovery (NANDroid) Backup
          <div class="demo-meta u-avoid-clicks">Restore backup via TWRP Recovery</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls margin-top-10">
            <button class="demo-button" id="nandroid-backup-check-button">Check Backups</button>
            <span class="demo-response" id="nandroid-backup-check-button-reply"></span>
          </div>
          <small><em>Phone will be rebooted to Recovery to check current backups available.</em></small>
          <div class="demo-controls margin-top-10">
            <button class="demo-button" id="nandroid-backup-choose-button">Choose Backup from computer</button>
            <span class="demo-response" id="nandroid-backup-choose-button-reply"></span>
          </div>
          <small><em>Choose a backup from your computer and phone will be rebooted to Recovery to flash the same.</em></small>

          <form class="ui form">
            <div class="grouped fields">
              <label>Select partitions to restore</label>
              <div class="field">
                <div class="ui checkbox" id="backup-partition-system">
                  <input type="checkbox" checked>
                  <label>System</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox" id="backup-partition-data">
                  <input type="checkbox" checked>
                  <label>Data</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox" id="backup-partition-cache">
                  <input type="checkbox">
                  <label>Cache</label>
                </div>
              </div>
              <div class="field">
                <div class="ui checkbox" id="backup-partition-boot">
                  <input type="checkbox" checked>
                  <label>Boot</label>
                </div>
              </div>
            </div>
          </form>

          <div class="demo-controls margin-top-10">
            <button class="demo-button" id="nandroid-backup-restore-button">Restore Backup</button>
            <span class="demo-response" id="nandroid-backup-restore-button-reply"></span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/backup/restore-backup')
    </script>

  </section>
</template>
