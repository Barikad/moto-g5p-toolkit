        <h3>Basic instructions on how to you this toolkit.</h3>
        <p>The toolkit follows the unlocking and rooting procedure for Motorola G5 Plus mentioned <a href="https://forum.xda-developers.com/g5-plus/how-to/how-to-how-to-supersu-moto-g5-plus-t3587684">here</a>.</p>

        <h5>Device connection</h5>
        <ol>
          <li>For Windows, install the Fastboot driver.</li>
          <li>For macOS, connection must work OOB.</li>
          <li>For Linux make sure you have permissions to access the device. Follow <a href="https://droidstuffs.wordpress.com/2014/05/13/manually-adding-android-adb-usb-driver-in-ubuntu-14-04-lts/">this guide</a>. Generally it
            involves creating a udev rule <code>(51-android.rules in /etc/udev/rules.d/)</code>. For Motorola G5 Plus, it must look like this.
          </li>
        </ol>
        <pre><code data-path="files/51-android.rules"></code></pre>

        <h5>Bootloader</h5>
        <ol>
          <li>Make sure you enabled Developer Options in the device.</li>
          <li>Enable OEM Unlocking and ADB debugging.</li>
          <li>Collect the unlock data and use the same to request unique key at Motorola website.</li>
          <li>Unlock the bootloader with the unique key (You will lose all data).</li>
        </ol>

        <h5>Flashing and Rooting</h5>
        <ol>
          <li>After unlocking the device proceed to flashing TWRP recovery.</li>
          <li>Followed by flashing boot image and WiFi patch.</li>
          <li>And finally flash SuperSU for root!</li>
        </ol>
