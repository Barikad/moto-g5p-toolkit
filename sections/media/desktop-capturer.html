<template class="task-template">
  <section id="desktop-capturer-section" class="section js-section u-category-media">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-media"></use></svg>
          Take a screenshot
        </h1>
        <h3>The <code>desktopCapturer</code> module in Electron can be used to access any media, such as audio, video, screen and window, that is available through the <code>getUserMedia</code> web API in Chromium.</h3>

        <p>Open the <a href="http://electron.atom.io/docs/api/desktop-capturer">full API documentation<span class="u-visible-to-screen-reader">(opens in new window)</span></a> in your browser.</p>
      </div>
    </header>

    <div class="toolkit">
      <div class="toolkit-wrapper">
        <button id="print-pdf-toolkit-toggle" class="js-container-target toolkit-toggle-button">Take a Screenshot
          <div class="toolkit-meta u-avoid-clicks">Supports: Win, OS X, Linux | Process: Renderer</div>
        </button>
        <div class="toolkit-box">
          <div class="toolkit-controls">
            <button class="toolkit-button" id="screen-shot">View Toolkit</button>
            <span class="toolkit-response" id="screenshot-path"></span>
          </div>
          <p>This toolkit uses the <code>desktopCapturer</code> module to gather screens in use and select the entire screen and take a snapshot of what is visible.</p>
          <p>Clicking the toolkit button will take a screenshot of your current screen and open it in your default viewer.</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/media/desktop-capturer.js"></pre></code>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/media/desktop-capturer')
    </script>

  </section>
</template>
