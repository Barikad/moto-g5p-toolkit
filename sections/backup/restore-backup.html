<template class="task-template">
  <section id="restore-backup-section" class="section js-section u-category-backup">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-history"></use></svg>
          Restore Backup
        </h1>
        <h3>This module allows you to restore a backup to the device.</h3>
        <p>You can either do it the Android way or the Recovery (NANDroid) way. Don't mix and match. These commands will try to flash the backup blindly.</p>
      </div>
    </header>

    <div class="toolkit">
      <div class="toolkit-wrapper">
        <button id="android-backup-restore-toggle" class="js-container-target toolkit-toggle-button">Android Backup
          <div class="toolkit-meta u-avoid-clicks">Restore backup via ADB</div>
        </button>
        <div class="toolkit-box">
          <p>Click the button below to start restoring backup to the device. You will be asked to specify the Android Backup file.</p>
          <div class="toolkit-controls">
            <button class="toolkit-button" id="android-backup-restore-button">Restore Backup</button>
            <span class="toolkit-response" id="android-backup-restore-button-reply"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="toolkit">
      <div class="toolkit-wrapper">
        <button id="nandroid-backup-restore-toggle" class="js-container-target toolkit-toggle-button">Recovery (NANDroid) Backup
          <div class="toolkit-meta u-avoid-clicks">Restore backup via TWRP Recovery</div>
        </button>
        <div class="toolkit-box">
          <div class="toolkit-controls margin-top-10">
            <button class="toolkit-button" id="nandroid-backup-check-button">Check Backups</button>
            <span class="toolkit-response" id="nandroid-backup-check-button-reply"></span>
          </div>
          <small><em>Check current backups available on phone.</em></small>
          <form class="ui form hidden" id="nandroid-available-backups">
            <div class="field">
              <div class="ui selection dropdown" id="nandroid-backup-dropdown">
                <input type="hidden" name="gender">
                <i class="dropdown icon"></i>
                <div class="default text">Select a backup</div>
                <div class="menu" id="nandroid-backup-names">
                </div>
              </div>
            </div>
          </form>

          <form class="ui form hidden" id="available-partitions">
            <input type="hidden" id="restore-nandroid-folder">
            <div class="grouped fields">
              <label>Select partitions to restore</label>
              <div class="field">
                <div class="ui disabled checkbox" id="restore-partition-system">
                  <input type="checkbox">
                  <label>System</label>
                </div>
              </div>
              <div class="field">
                <div class="ui disabled checkbox" id="restore-partition-data">
                  <input type="checkbox">
                  <label>Data</label>
                </div>
              </div>
              <div class="field">
                <div class="ui disabled checkbox" id="restore-partition-cache">
                  <input type="checkbox">
                  <label>Cache</label>
                </div>
              </div>
              <div class="field">
                <div class="ui disabled checkbox" id="restore-partition-boot">
                  <input type="checkbox">
                  <label>Boot</label>
                </div>
              </div>
            </div>
            <div class="toolkit-controls margin-top-10">
              <button class="toolkit-button" id="nandroid-backup-restore-button">Restore Backup via TWRP</button>
              <span class="toolkit-response" id="nandroid-backup-restore-button-reply"></span>
            </div>
          </form>

          <div class="toolkit-controls margin-top-10">
            <button class="toolkit-button" id="nandroid-backup-choose-button">Restore Backup from computer</button>
            <span class="toolkit-response" id="nandroid-backup-choose-button-reply"></span>
          </div>
          <small><em>Choose a backup from your computer and phone will be rebooted to Recovery to flash the same.</em></small>

        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/backup/restore-backup')
    </script>

  </section>
</template>
